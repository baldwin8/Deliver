<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional for styling -->
</head>
<body>
    <h1>Order Confirmation</h1>
    
    <p>Thank you for your order! Here is a summary of what you've ordered:</p>

    <!-- Ordered Items -->
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>

    <!-- Total Price -->
    <h3>Total Price: ${{ price }}</h3>

    <!-- Option to go back to the homepage or place a new order -->
    <a href="{% url 'index' %}">Go back to homepage</a>
    <a href="{% url 'order' %}">Place another order</a>
</body>
</html>
